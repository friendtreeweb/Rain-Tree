<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-key="pageTitle">Rain Tree Idola</title>
  <link rel="stylesheet" href="senbatsu.css">
</head>
<body>
  <div class="container">
    <h1 data-key="senbatsuTitle">Formasi Senbatsu Rain Tree</h1>

    <div>
      <label for="senbatsu-size-select" data-key="selectSenbatsuMembers">Pilih Jumlah Anggota Senbatsu:</label>
      <select id="senbatsu-size-select"></select>
      <button id="reset-formation" data-key="resetButton">Reset</button>
    </div>

    <div class="language-selector">
      <button class="lang-button active" data-lang="id">ID</button>
      <button class="lang-button" data-lang="en">EN</button>
      <button class="lang-button" data-lang="jp">JP</button>
    </div>

    <div id="senbatsu-formation" class="hidden">
      <h3 data-key="senbatsuResultTitle">Formasi Senbatsu</h3>
      <div id="senbatsu-slots-container"></div>
      <button id="download-senbatsu" data-key="downloadResults">Unduh Gambar</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="senbatsu.full.js"></script>
</body>
</html>
