<!DOCTYPE html>
<html lang="id">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title data-key="pageTitle">
   Rain Tree Idola
  </title>
  <link href="style.css" rel="stylesheet"/>
 </head>
 <body>
  <div class="container">
   <div class="back-home-button">
    <button onclick="location.href='index.html'">
     ‚Üê Kembali ke Menu Utama
    </button>
   </div>
   <div class="language-selector">
    <button class="lang-button active" data-lang="id">
     ID
    </button>
    <button class="lang-button" data-lang="en">
     EN
    </button>
    <button class="lang-button" data-lang="jp">
     JP
    </button>
   </div>
   <h1 data-key="senbatsuTitle">
    Formasi Senbatsu Rain Tree
   </h1>
   <div class="flow-section" id="senbatsu-flow">
    <div class="senbatsu-controls">
     <label data-key="selectSenbatsuMembers" for="senbatsu-size-select">
      Pilih Jumlah Anggota Senbatsu:
     </label>
     <select id="senbatsu-size">
     </select>
    </div>
    <div class="section hidden" id="senbatsu-formation">
     <h3 id="senbatsu-result-title">
      Formasi Senbatsu
     </h3>
     <div class="senbatsu-slots-container" id="senbatsu-formation-grid">
     </div>
     <div class="share-download-options">
      <button data-key="downloadResults" id="download-senbatsu">
       Unduh Formasi (Gambar)
      </button>
     </div>
    </div>
   </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js">
  </script>
  <script src="script.js">
  </script>
 </body>
</html>
