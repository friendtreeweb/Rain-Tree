<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="pageTitleSenbatsu">Rain Tree Formasi Senbatsu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="back-home-button">
            <button onclick="location.href='index.html'">‚Üê Kembali ke Menu Utama</button>
        </div>

        <div class="language-selector">
            <button class="lang-button active" data-lang="id">ID</button>
            <button class="lang-button" data-lang="en">EN</button>
            <button class="lang-button" data-lang="jp">JP</button>
        </div>

        <h1 data-key="senbatsuTitle">Buat Formasi Senbatsu</h1>

        <div class="senbatsu-section">
            <div class="form-group">
                <label for="senbatsu-size" data-key="senbatsuSizeLabel">Jumlah Member dalam Formasi:</label>
                <select id="senbatsu-size">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                </select>
            </div>

            <div id="senbatsu-formation-grid" class="senbatsu-formation-grid">
                </div>

            <div class="senbatsu-actions">
                <button id="reset-senbatsu" data-key="resetSenbatsuButton">Reset Formasi</button>
                <button id="download-senbatsu" data-key="downloadResults">Unduh Formasi (Gambar)</button>
            </div>
        </div>
    </div>

    <div id="member-selector-popup-overlay" class="member-selector-popup-overlay">
        <div class="member-selector-popup">
            <button class="popup-close-button">&times;</button>
            <h3 data-key="selectMemberPrompt">Pilih Member</h3>
            <div class="member-list">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
