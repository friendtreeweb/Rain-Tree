<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-key="pageTitle">Rain Tree Idola</title>
  <link href="style.css" rel="stylesheet"/>
  <link href="senbatsu.css" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <div class="back-home-button">
      <button onclick="location.href='index.html'">‚Üê Kembali ke Menu Utama</button>
    </div>
    
    <div class="language-selector">
      <button class="lang-button active" data-lang="id">ID</button>
      <button class="lang-button" data-lang="en">EN</button>
      <button class="lang-button" data-lang="jp">JP</button>
    </div>
    
    <h1 data-key="senbatsuTitle">Formasi Senbatsu Rain Tree</h1>
    
    <div class="flow-section" id="senbatsu-flow">
      <div class="senbatsu-controls">
        <label for="senbatsu-size-select" data-key="selectSenbatsuMembers">Pilih Jumlah Anggota Senbatsu:</label>
        <select id="senbatsu-size-select"></select>
        <button id="reset-formation" data-key="resetButton">Reset Formasi</button>
      </div>
      
      <div class="section hidden" id="senbatsu-formation">
        <h3 id="senbatsu-result-title" data-key="senbatsuResultTitle">Formasi Senbatsu</h3>
        <div class="senbatsu-slots-container" id="senbatsu-slots-container"></div>
        <div class="share-download-options">
          <button id="download-senbatsu" data-key="downloadResults">Unduh Formasi (Gambar)</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="senbatsu.full.js"></script>
</body>
</html>
